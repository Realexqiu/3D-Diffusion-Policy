defaults:
  - _self_
  - task: xarm_baseline_2d     # ðŸ‘ˆ tie to the task above

name: train_diffusion_unet_image_xarm
_target_: diffusion_policy.workspace.train_diffusion_unet_image_workspace.TrainDiffusionUnetImageWorkspace

# ------------------------------------------------------------------
task_name:     ${task.name}
shape_meta:    ${task.shape_meta}
exp_name:      "baseline"

horizon:            16
n_obs_steps:        2
n_action_steps:     8
n_latency_steps:    0
dataset_obs_steps:  ${n_obs_steps}
past_action_visible: false
obs_as_global_cond: true
obs_encoder_ground_norm: true # copied from matt code
keypoint_visible_rate: 1.0

# ------------------------------------------------------------------
policy:
  _target_: diffusion_policy.policy.diffusion_unet_image_policy.DiffusionUnetImagePolicy
  shape_meta: ${shape_meta}

  # -- vision encoder --
  obs_encoder:
    _target_: diffusion_policy.model.vision.multi_image_obs_encoder.MultiImageObsEncoder
    shape_meta: ${shape_meta}
    rgb_model:
      _target_: diffusion_policy.model.vision.model_getter.get_resnet
      name: resnet18
      weights: IMAGENET1K_V1
    resize_shape: null
    use_group_norm: true # something to try 
    share_rgb_model: false
    imagenet_norm: true

    # # actual image shape is 160x220 lets crop 90% of it
    crop_shape: null
    random_crop: false


    # crop_shape: [152, 208] # ch, cw 240x320 95%
    # random_crop: True
    

  # -- diffusion UNet hyper-params --
  horizon:        ${horizon}
  n_obs_steps:    ${n_obs_steps}
  n_action_steps: ${eval:'${n_action_steps}+${n_latency_steps}'}
  diffusion_step_embed_dim: 128
  down_dims: [512, 1024, 2048]
  kernel_size: 5
  n_groups: 8
  cond_predict_scale: true
  num_inference_steps: 10
  obs_as_global_cond: ${obs_as_global_cond}

  noise_scheduler:
    _target_: diffusers.schedulers.scheduling_ddim.DDIMScheduler
    num_train_timesteps: 100
    beta_start: 0.0001
    beta_end: 0.02
    beta_schedule: squaredcos_cap_v2
    clip_sample: true
    set_alpha_to_one: true
    prediction_type: epsilon

# ------------------------------------------------------------------
ema:
  _target_: diffusion_policy.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  max_value: 0.9999

dataloader:
  batch_size: 64
  num_workers: 4
  pin_memory: True
  persistent_workers: True

val_dataloader:
  batch_size: 64
  num_workers: 4
  pin_memory: True
  persistent_workers: True

optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-4
  betas: [0.95, 0.999]
  weight_decay: 1e-6

training:
  device: cuda:0
  seed: 42
  num_epochs: 3001
  gradient_accumulate_every: 1
  use_ema: true
  freeze_encoder: False
  lr_scheduler: cosine
  lr_warmup_steps: 500
  checkpoint_every: 500
  rollout_every: 999999    # disabled
  val_every: 20
  sample_every: 5
  resume: false
  debug: false
  tqdm_interval_sec: 1.0
  max_train_steps: null
  max_val_steps: null

logging:
  project: xarm_dp2d
  mode: online
  name: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}
  resume: false

checkpoint:
  topk:
    monitor_key: train_loss
    mode: min
    k: 10
    format_str: 'epoch={epoch:04d}-train_loss={train_loss:.5f}.ckpt'
  save_last_ckpt: True
  save_last_snapshot: False

multi_run:
  run_dir: training/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}

hydra:
  job:
    override_dirname: ${name}
  run:
    dir: training/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  sweep:
    dir: training/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
    subdir: ${hydra.job.num}
